<html>
    <head>
        <title>Travel Planning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body onload="Loader()" style="margin:0;" >
        <div id="loader">
        </div>
        <video id="loader_video" src="img/loader_animation.mp4" width="100%" autoplay>
            </video>
        
        <div id="wrapper" class ="animate-bottom">
            <div id="header">
                <div id="header-name">
                    Travel Planning
                </div>
            </div>
            <div id="body-content">
                <div id="logo-banner">
                    <div id="logo-bg">
                        <div style="position: absolute; z-index: 0;">
                            <img src="img/hex.png" width="200" height="200" alt="Hexagon"/>
                        </div>
                        <div id="guest-btn">
                            Guest
                        </div>
                    </div>
                </div>

                <div id="login">
                    <div id="login-banner">
                        Login
                    </div>

                    <div id="login-form">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" placeholder="Enter your username."/>
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 10px;">
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password."/>
                                </div>
                            </div>

                            <div id="reset-pass">
                                <a>Forgot password?</a>
                            </div>

                            <div class="form-group" style="clear: both; padding-top: 10px;">
                                <div class="col-sm-offset-3">
                                    <button type="submit" class="btn btn-default" id="login-button">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="social-link">
                        <div id="social-text">
                            Or login with a social account
                        </div>
                        <div class="social-logo">
                            <img src="img/facebook.png" alt="Facebook" width="35" height="35"/>
                        </div>
                        <div class="social-logo">
                            <img src="img/twitter.png" alt="Twitter" width="35" height="35"/>
                        </div>
                    </div>

                    <div class="col-sm-offset-3" id="register-btn">
                        <a href="#" class="btn btn-default" role="button" id="register-button">Create New Account</a>
                    </div>
                </div>
            </div>

            <br style="clear: both;">

            <div id="footer">
                Travel Planning &copy; Copyright 2016 | All rights reserved.
            </div>
        </div>
        
        <script>
var Var;

function Loader() {
    Var = setTimeout(showPage, 2000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("loader_video").style.display = "none";
  document.getElementById("wrapper").style.display = "block";
}


</script>
        
    </body> 
</html>
