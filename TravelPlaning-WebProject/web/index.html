<html>
    <head>
        <title>Travel Planning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;subset=latin">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
         <link rel="stylesheet" href="assets/et-line-font-plugin/style.css">
         <link rel="stylesheet" href="assets/bootstrap-material-design-font/css/material.css">
         <link rel="stylesheet" href="assets/tether/tether.min.css">
          <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
          <link rel="stylesheet" href="assets/socicon/css/socicon.min.css">
          <link rel="stylesheet" href="assets/animate.css/animate.min.css">
          <link rel="stylesheet" href="assets/dropdown/css/style.css">
          <link rel="stylesheet" href="assets/theme/css/style.css">
         <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
    </head>
    <body onload="Loader()" style="margin:0;" >
        <div id="loader">
        </div>
        <video id="loader_video" src="img/loader_animation.mp4" width="100%" autoplay>
            </video>
        
        <div id="wrapper" class ="animate-bottom">
            <div id="header">
                <div id="header-name">
                    Travel Planning
                </div>
            </div>
            <div id="body-content">
                <div id="logo-banner">
                    <div id="logo-bg">
                        <div style="position: absolute; z-index: 0;">
                            <img src="img/hex.png" width="200" height="200" alt="Hexagon"/>
                        </div>
                        <div id="guest-btn">
                            Guest
                        </div>
                    </div>
                </div>

                <div id="login">
                    <div id="login-banner">
                        Login
                    </div>

                    <div id="login-form">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" placeholder="Enter your username."/>
                                </div>
                            </div>

                            <div class="form-group" style="margin-bottom: 10px;">
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password."/>
                                </div>
                            </div>

                            <div id="reset-pass">
                                <a>Forgot password?</a>
                            </div>

                            <div class="form-group" style="clear: both; padding-top: 10px;">
                                <div class="col-sm-offset-3">
                                    <button type="submit" class="btn btn-default" id="login-button">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="social-link">
                        <div id="social-text">
                            Or login with a social account
                        </div>
                        <div class="social-logo">
                            <img src="img/facebook.png" alt="Facebook" width="35" height="35"/>
                        </div>
                        <div class="social-logo">
                            <img src="img/twitter.png" alt="Twitter" width="35" height="35"/>
                        </div>
                    </div>

                    <div class="col-sm-offset-3" id="register-btn">
                        <a href="#" class="btn btn-default" role="button" id="register-button">Create New Account</a>
                    </div>
                </div>
            </div>

            <br style="clear: both;">

          <footer class="mbr-small-footer mbr-section mbr-section-nopadding" id="main-footer1-0" style="background-color: rgb(50, 50, 50); margin-top: 3rem; padding-top: 1.75rem; padding-bottom: 1.75rem;">
    
    <div class="container">
        <p class="text-xs-center"><strong>Copyright (c) 2016 Travel Planning.</strong></p>
    </div>
</footer>
        </div>
        
        <script>
var Var;


function Loader() {
    Var = setTimeout(showPage, 2000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("loader_video").style.display = "none";
  document.getElementById("wrapper").style.display = "block";
}


/* to disable loading screen comment out Loader() function and enable this 

function Loader() 
{
    Var = setTimeout(showPage,0);
}

*/

</script>
        
    </body> 
</html>
